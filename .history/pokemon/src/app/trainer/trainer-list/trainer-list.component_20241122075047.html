<div>
  <ul>
    <li *ngFor="let trainer of trainers">
      <a routerLink="['/trainers', trainer.id]">{{ trainer.name }}</a>
    </li>
  </ul>
    <table>
      <thead>
        <tr>
          <th class="h4">Trainers's Name</th>
          <th class="h4">Trainer's Image</th>
          <th class="h4">Trainer's Samll snapshot</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let t of trainers"
          class="row-table"
          (click)="onSelected(t)"
        >
          <td>
            <dd>{{ t.name }}</dd>
          </td>
          <td>
            <img
              [src]="t.imageUrl"
              alt="Trainer's Image"
              class="img-thumbnail"
            />
          </td>
          <td>
            <dd>{{ t.smallSnopsies }}</dd>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
