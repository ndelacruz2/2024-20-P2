<div class="trainer-detail">
  <div *ngIf="trainerDetail">
    <h2>{{ trainerDetail.name }}</h2>
    <p>{{trainerDetail.bigSnopsies}}</p>
  </div>
  <h2>{{ trainerDetail.name }}</h2>
  <img [src]="trainerDetail.imageUrl" [alt]="trainerDetail.name" />
  <p><strong>Age:</strong> {{ trainerDetail.age }}</p>
  <p><strong>About...</strong> {{ trainerDetail.bigSnopsies }}</p>
  <p><strong>Pokemons:</strong></p>
  <app-pokemon-list [pokemonList]="trainerDetail.pokemons"></app-pokemon-list>
</div>
